		var slideIndex = 1;
		showSlides(slideIndex);

		function plusSlides(n) {
		  showSlides(slideIndex += n);
		}

		function currentSlide(n) {
		  showSlides(slideIndex = n);
		}

		function showSlides(n) {
		  var i;
		  var slides = document.getElementsByClassName("mySlides");
		  var dots = document.getElementsByClassName("dot");
		  if (n > slides.length) {slideIndex = 1}    
		  if (n < 1) {slideIndex = slides.length}
		  for (i = 0; i < slides.length; i++) {
			  slides[i].style.display = "none";  
		  }
		  for (i = 0; i < dots.length; i++) {
			  dots[i].className = dots[i].className.replace(" active", "");
		  }
		  $(slides[slideIndex-1]).css("display", "block");
		  $(dots[slideIndex-1]).addClass("active");
		}

				    		    	        }
				    		    },
				    		    series: [
				    		        {
				    		            name:'数量',
				    		            type:'line',
				    		            data:valueList,
				    					smooth: true,
				    					itemStyle: {	
				    	        	                normal: {	
				    	        	                    color:'#2196F3',
				    								},	
				    	        	               	
				    					},	
				    		        },
				    		    ]
				    		};
						echartOrder = echarts.init(document
								.getElementById('dealwith_time'));
						echartOrder.setOption(option);
					} else {
						showErrorInfo($('#dealwith_time'), 'echartOrderNData', data.reportList.year
								+ '年问题平均处理时长(时间/小时)折线图暂无数据');
					}
		        }  
			});
			
		}
		
		
		 function loadTextArea(){
	       	 $.ajax({
	       			type : "POST",
	       			url : "../AdminReport",
	       			datatype : "json",
	       			data:{type:'findRecord',situation:'annualReport',time : $('#time').datetimebox('getValue')},
	       			error : function() {
			    		closeSpin();
			            popTipShow.alert('提示 ',errorMsg, ['知道了'],
	         				function(e){
	         				  var button = $(e.target).attr('class');
	         				  if(button == 'ok'){
	         						$("#analysis").val("");
	         				 		$("#analysis").removeAttr("readonly");
	         				 	 	$("#save").show();
	         					 	$("#reset").show();
	         					 	$("#print").hide();
	         					    this.hide();
	         				  }	
	         				}
	         			);
			            
			        },  
	       			success : function(data) {
	       				var jsonObj=eval("(" + data +")");
	       				if(jsonObj != null){
			            	if(jsonObj.type == "findRecord" && jsonObj.value == "-1"){
			            		goLogin();
			            	}else if(jsonObj.type == "findRecord" && jsonObj.value == "1"){
			            				    $("#analysis").val(jsonObj.analysis);
			            					$("#analysis").attr("readonly","readonly");
	       			 	                    $("#save").hide();
	       			 	                    $("#reset").hide();
			            					this.hide();
			            	}else{
			            		$("#analysis").val("");
						 		$("#analysis").removeAttr("readonly");
						 	 	$("#save").show();
							 	$("#reset").show();
			            	}
	       			}
	       		}
	       	 });
	       }
		 
		 function saveFun(){
		        if($("#analysis").val()!=null&&$("#analysis").val()!= undefined&& $("#analysis").val()!=''){
		       	 $.ajax({
		       			type : "POST",
		       			url : "../AdminReport",
		       			datatype : "json",
		       			data:{type:'addRecord', situation:'annualReport',time : $('#time').datetimebox('getValue'),analysis: $("#analysis").val()},
		       			error : function() {
				    		closeSpin();
				            popTipShow.alert('提示 ',errorMsg, ['知道了'],
		         				function(e){
		         				  var button = $(e.target).attr('class');
		         				  if(button == 'ok'){
		         					 $("#analysis").val("");
		              			 	$("#analysis").focus();
		              			 	$("#analysis").removeAttr("readonly");
		              			 	 $("#save").show();
		              				 $("#reset").show();
		         					this.hide();
		         				  }	
		         				}
		         			);
				            
				        },  
		       			success : function(jsonObj) {
		       				
		       			//var jsonObj=eval("(" + jsonObj +")");//转换为json对象   
		       			var jsonObj=JSON.parse(jsonObj); //转换为json对象   
		       			    if(jsonObj != null){
				            	if(jsonObj.type == "addRecord" && jsonObj.value == "-1"){
				            		goLogin();
				            	}else if(jsonObj.type == "addRecord" && jsonObj.value == "1"){
				            		
				            		popTipShow.alert('提示 ','提交成功 ', ['知道了'],
				            				function(e){
				            				  //callback 处理按钮事件		  
				            				  var button = $(e.target).attr('class');
				            				  if(button == 'ok'){
				            					$("#analysis").attr("readonly","readonly");
		       			 	                    $("#save").hide();
		       			 	                    $("#reset").hide();
				            					this.hide();
				            				  }	
				            				 closeSpin();  //关闭转圈
				      		            	back(); 
				            				}
				            			);
				            	}else{
				            		popTipShow.alert('提示 ','提交失败！请重试 ', ['知道了'],
				            				function(e){
				            				  //callback 处理按钮事件		  
				            				  var button = $(e.target).attr('class');
				            				  if(button == 'ok'){
				            					$("#analysis").val("");
				                 			 	$("#analysis").focus();
				                 			 	$("#analysis").removeAttr("readonly");
				                 			 	 $("#save").show();
				                 				 $("#reset").show();
				            					this.hide();
				            				  }	
				            				  closeSpin();  //关闭转圈
				  			            	back(); 
				            				}
				            		
				            			);
				            		
								}	
				            	
				            }else{
				            	closeSpin();
				            }
		       			}
		       	 });
		        }else{
		        	popTipShow.alert('提示 ','请输入分析内容！', ['知道了'],
		    				function(e){
		    				  //callback 处理按钮事件		  
		    				  var button = $(e.target).attr('class');
		    				  if(button == 'ok'){
		    					$("#analysis").val("");
		         			 	$("#analysis").focus();
		         			 	$("#analysis").removeAttr("readonly");
		         			 	 $("#save").show();
		         				 $("#reset").show();
		    					this.hide();
		    				  }	
		    				  closeSpin();  //关闭转圈
				            	back(); 
		    				}
		    		
		    			);
		        }
		       }
		        
		    	function history_back(){
		            var param= $.getUrlParam('backtime');
					 if(param!=null){
						 $('#time').datetimebox('setValue',param)
					    currentSlide(3);
					 }
				}
		    	
		    	function searchFun(){
					 loadTextArea();
					 init();
				}


	$(document).ready(function() {	
		history_back();
		loadTextArea();
		init();
     });
	</script>
